<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Super Awesome Calculator!</h1>   
    <div class="calculator">    
    <input type="text" placeholder="0" value="" size="11" readonly>
    <div class="non-numbers">
          <button class="clear-calc">  < </button>  
          <button class="delete-calc">Clear </button>


        <button class="calc-number">7</button>
        <button class="calc-number">8</button>
        <button class="calc-number">9</button>
        <button class="calc-operator">+</button>
        <button class="calc-number">4</button>
        <button class="calc-number">5</button>
        <button class="calc-number">6</button>
        <button class="calc-operator">-</button>
        <button class="calc-number">1</button>
        <button class="calc-number">2</button>
        <button class="calc-number">3</button>
        <button class="calc-operator">x</button>
        <button class="calc-number">0</button>
        <button class="point">.</button>
        <button class="calc-equals">=</button>
        <button class="calc-operator">รท</button>


    </div>

</div>
    <script src="script.js"></script>
</body>
</html>
